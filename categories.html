{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Категорії</h2>
    <ul>
      {% for category in categories %}
        <li>
          <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
          <ul>
            {% for subcategory in category.subcategories.all %}
              <li>
                <a href="{% url 'subcategory_detail' subcategory.id %}">{{ subcategory.name }}</a>
              </li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
